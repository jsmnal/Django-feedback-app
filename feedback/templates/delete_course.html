{% extends 'base.html' %}
{% block content %}
    <a href="{%url 'courses'%}" class="btn btn-secondary" role="button" style="margin:10px"> Back to course page </a>
    <div class="container" style="width: 20rem;">
        <div class="row justify-content-center">
            <h1>Delete course</h1>
            <form action="{%url "delete_course" course.pk %}" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <p> Are you sure you want to delete this course? </p>
                <p> Title: {{course.title}} <br>
                Teacher: {{course.teacher}} <br>
                </p>
                <button type="submit" class="btn btn-danger" style="margin:10px">Delete</button>
            </form>
        </div>
    </div>
{%endblock%}
