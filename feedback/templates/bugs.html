{% extends 'base.html' %}
{%block content%}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
                <h2> Bugs </h2>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-lg-3">
                <a href="{%url 'create_bug'%}" class="btn btn-dark btn-lg" role="button" style="margin:20px"> Create new bug message </a>
            </div>
        </div>
    </div>
    <div class="row">
        {% for bug in bug_list %}
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{bug.title}} </h5>
                        <p class="card-text">
                            Message: {{bug.message}} <br>
                        </p>
                        <a href="{%url 'update_bug' bug.pk%}" class="btn btn-secondary" role="button" style="margin:5px"> Update bug message</a>
                        <a href="{%url 'delete_bug' bug.pk%}" class="btn btn-danger" role="button" style="margin:5px"> Delete bug message </a>
                    </div>
                </div>
            </div>
        {%endfor%}
    </div>
{%endblock%}
