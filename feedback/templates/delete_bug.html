{% block content %}
    <a href="{%url 'bugs'%}" class="btn btn-secondary" role="button" style="margin:10px"> Back to bug page </a>
    <div class="container" style="width: 20rem;">
        <div class="row justify-content-center">
            <h1>Delete bug</h1>
            <form action="{%url "delete_bug" bug.pk %}" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <p> Are you sure you want to delete this bug message? </p>
                <p> Title: {{bug.title}} <br>
                Message: {{bug.message}} <br>
                </p>
                <button type="submit" class="btn btn-danger" style="margin:10px">Delete</button>
            </form>
        </div>
    </div>
{%endblock%}
