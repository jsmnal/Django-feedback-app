{% extends 'base.html' %}
{% block content %}
    <a href="{%url 'courses'%}" class="btn btn-secondary" role="button" style="margin:10px"> Back to feedback page </a>
    <div class="container" style="width: 20rem;">
        <div class="row justify-content-center">
            <h1>Update course</h1>
            <form action="{%url "update_course" course.pk %}" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-secondary" style="margin:10px">Save</button>
            </form>
        </div>
    </div>
{%endblock%}
